<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real Trust</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">RealTrust</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About Projects</a>
            <a href="#">Testimonials</a>
            <button class="btn">Contact</button>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Consultation,<br>Design<br>& Marketing</h1>
        </div>

        <div class="hero-form">
            <h3>Get a Free Consultation</h3>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email Address">
            <input type="text" placeholder="Phone Number">
            <button onclick="submitForm()">Submit Now</button>
        </div>
    </section>

    <!-- ABOUT SECTION -->
    <section class="about">
        <div class="about-text">
            <h2>Not Your Average Realtor</h2>
            <p>
                We combine design, marketing and strategy to deliver
                outstanding real estate experiences for our clients.
            </p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
